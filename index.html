<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->
</head>

<body>
    <div id="app">
        <div class="titolo">
            TODO list Marshall
        </div>
        <div class="container">
            <div class="row addObj">
                <input v-model="newObj" type="text" placeholder="inserisci il tuo TODO" @keyup.enter="addObj">
                <button type="button" @click="addObj">ADD</button>
            </div>
        </div>
        <div class="container">
            <div>
                <ul class="row" v-if="objList.length > 0">
                    <li v-for="(obj,index) in objList">{{obj.text}}
                        <i class="fa-solid fa-xmark" @click="removeObj(index)"></i>
                    </li>
                </ul>
                <div v-else class="error">No object in objList</div>

            </div>

        </div>



    </div>
    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue from CDN-->
    <script src="main.js"></script>

</body>

</html>
